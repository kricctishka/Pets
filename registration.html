<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styless.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" 
    rel="stylesheet">
</head>
<body class="registration">
  <div class="container">
    <div class="title">Регистрация</div>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Имя</span>
            <input type="text" placeholder="Введите свое имя" required> 
          </div>
          <div class="input-box">
            <span class="details">Фамилия</span>
            <input type="text" placeholder="Введите свою фамилию" required> 
          </div>
          <div class="input-box">
            <span class="details">Никнейм</span>
            <input type="text" placeholder="Введите свой никнейм" required> 
          </div>
          <div class="input-box">
            <span class="details">Почта</span>
            <input type="text" placeholder="Введите свою почту" required> 
          </div>
          <div class="input-box">
            <span class="details">Номер телефона</span>
            <input type="text" placeholder="Введите свой номер телефона" required> 
          </div>
          <div class="input-box">
            <span class="details">Пароль</span>
            <input type="password" placeholder="Введите свой пароль" required> 
          </div>
          <div class="input-box">
            <span class="details">Повторите пароль</span>
            <input type="password" placeholder="Повторите свой пароль" required> 
          </div>
        </div>
        <div class="btn3">
          <input type="submit" value="Зарегистрироваться">
        </div>
      </form>
  </div>
  </div>
</body>
</html>
